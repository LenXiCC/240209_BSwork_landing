<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./stylesheet/all.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@700&display=swap" rel="stylesheet" />
    <title>Document</title>
    <style>
      body {
        font-family: "Noto Sans TC", sans-serif;
      }
    </style>
  </head>

  <body>
    <!-- nav -->
    <nav class="navbar navbar-expand-lg">
      <div class="container position-relative">
        <a class="navbar-brand d-flex align-items-center" href="#">
          <div class="bg-primary circle19 rounded-circle me-1"></div>
          <img src="./image/nav_title.svg" alt="small_lazy_insect" width="72" height="36" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse flex-grow-0" id="navbarSupportedContent">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link px-3" href="./index.html">首頁</a>
            </li>
            <li class="nav-item">
              <a class="nav-link px-3" href="#">服務介紹</a>
            </li>
            <li class="nav-item">
              <a class="nav-link link-primary px-3" href="#">方案費用</a>
            </li>
            <li class="nav-item">
              <a class="nav-link px-3" href="./question.html">常見問題</a>
            </li>
            <li class="nav-item px-lg-3">
              <button type="button" class="btn btn-primary px-3" href="#">方案費用</button>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- pay title -->
    <div class="pay_titleBG text-center py-5">
      <p class="fw-bold fs-5 text-primary mb-2">HAPPY LIFE</p>
      <h1 class="fw-bold titleColor2 mb-0 fontSize32">開始當個小懶蟲</h1>
    </div>
    <!-- pay content -->
    <div class="card cardWidth mx-auto my-sm-5 px-6 py-6 py-sm-5 cardRWD">
      <!-- choose pay  -->
      <p class="fw-bold fontSize24 border-start border-3 border-primary px-3">選擇方案</p>
      <div class="row row-cols-1 row-cols-sm-3 g-2 mb-6">
        <div class="col">
          <button type="button" class="btn btn-outline-primary fw-bold text-dark w-100 py-3 rounded-1">
            小小搭懶蟲 <br class="brRWD" />NT 298/月
          </button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-outline-primary fw-bold text-dark w-100 py-3 rounded-1">
            睡一整天囉 <br class="brRWD" />NT 666/月
          </button>
        </div>
        <div class="col">
          <button
            type="button"
            class="btn btn-outline-primary active fw-bold text-white w-100 shadow py-3 rounded-1"
            data-bs-toggle="button"
            autocomplete="off"
            aria-pressed="true"
          >
            客製化方案 <br class="brRWD" />客服詢價
          </button>
        </div>
      </div>
      <!-- form -->
      <p class="fw-bold fontSize24 border-start border-3 border-primary px-3">填寫資料</p>
      <form>
        <div class="row row-cols-1 row-cols-sm-2 gx-2 gy-3 mb-3">
          <div class="col">
            <label for="InputName" class="form-label">名字</label>
            <input type="text" name="name" class="form-control" id="InputName" />
          </div>
          <div class="col">
            <label for="InputSurname" class="form-label">姓氏</label>
            <input type="text" name="Subname" class="form-control" id="InputSurname" />
          </div>
        </div>
        <div class="mb-3">
          <label for="InputNumber" class="form-label">手機號碼</label>
          <input type="text" name="number" class="form-control" id="InputNumber" />
        </div>
        <div class="mb-3">
          <label for="Inputemail" class="form-label">電子郵件</label>
          <input type="text" name="email" class="form-control" id="Inputemail" />
        </div>
        <div class="mb-3">
          <label for="Inputaddres" class="form-label">住址</label>
          <input type="text" name="address" class="form-control" id="Inputaddres" />
        </div>
        <div class="mb-3">
          <label for="formSelect" class="form-label">方便聯繫時間</label>
          <select class="form-select" aria-label="Default select" id="formSelect">
            <option selected>13:00-17:00</option>
            <option value="1">08:00-12:00</option>
            <option value="2">17:00-19:00</option>
            <option value="3">19:00-21:00</option>
          </select>
        </div>

        <div class="mb-3">
          <p>加購服務</p>
          <div class="form-check form-check-inline">
            <input type="checkbox" class="form-check-input" id="Check1" />
            <label class="form-check-label" for="Check1">每週一清掃家裡+100</label>
          </div>
          <div class="form-check form-check-inline">
            <input type="checkbox" class="form-check-input" id="Check2" />
            <label class="form-check-label" for="Check2">按摩+50</label>
          </div>
          <div class="form-check form-check-inline">
            <input type="checkbox" class="form-check-input" id="Check3" />
            <label class="form-check-label" for="Check3">聽你說話+150</label>
          </div>
        </div>
        <div class="mb-6">
          <label for="FormControlTextarea" class="form-label">備註說明</label>
          <textarea class="form-control" id="FormControlTextarea" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary fs-5 w-100">選擇方案</button>
      </form>
    </div>
    <!-- footer -->
    <div>
      <div class="bg-light py-5">
        <p class="fontSize32 fw-bold text-center titleColor mb-4">需要其他協助嗎？</p>
        <!-- footer 3card -->
        <div class="footerAria d-flex justify-content-center">
          <div class="d-lg-flex fontSize24">
            <div class="card CardHover footerCard me-4 mb-4 mb-lg-0">
              <div class="card-body text-center py-4">
                <i class="bi bi-telephone-fill text-primary me-1"></i>
                <a href="#" class="titleColor text-decoration-none stretched-link">07-555-666</a>
              </div>
            </div>
            <div class="card CardHover footerCard me-4 mb-4 mb-lg-0">
              <div class="card-body text-center py-4">
                <i class="bi bi-facebook text-primary me-1"></i>
                <a href="#" class="titleColor text-decoration-none stretched-link">我就是個小懶蟲</a>
              </div>
            </div>
            <div class="card CardHover footerCard mb-4 mb-lg-0">
              <div class="card-body text-center py-4">
                <i class="bi bi-question-lg text-primary me-1"></i>
                <a href="#" class="titleColor text-decoration-none stretched-link">常見問題</a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="bg-secondary py-3">
        <p class="fontSize14 mb-0 py-1 text-white text-center">Copyright © 2021 小懶蟲.All rights reserved.</p>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
